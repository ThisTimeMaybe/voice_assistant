<!DOCTYPE html>
<html>
<head>
    <title>Voice Assistant</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1e1e1e; color: #f5f5f5; }
        button { font-size: 1.2rem; padding: 10px; background: #2d2dff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Voice Assistant</h1>
    <button onclick="startAssistant()">Start Talking</button>
    <div id="output"></div>

    <!-- ‚úÖ Move this script to bottom of body -->
    <script>
        function startAssistant() {
            document.getElementById('output').innerHTML = 'üéôÔ∏è Listening...';
            fetch('/process')
                .then(res => {
                    if (!res.ok) throw new Error("‚ùå Server error");
                    return res.json();
                })
                .then(data => {
                    console.log("‚úÖ Response received:", data);
                    document.getElementById('output').innerHTML = `
                        <strong>You said:</strong> ${data.transcript}<br>
                        <strong>Assistant:</strong> ${data.response}
                    `;
                })
                .catch(err => {
                    console.error("‚ùå Error in fetch:", err);
                    document.getElementById('output').innerHTML = "‚ùå Something went wrong. Check server logs.";
                });
        }
    </script>
</body>
</html>
